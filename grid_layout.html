<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Grid布局</title>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <link rel="stylesheet" href="css/grid_pc.css">

    <script src="js/grid.js"></script>
</head>
<body>

<div class="wrapper">
    <header class="navigation">
        <div class="logo">
            <h4 class="ui header">
                <img src="https://semantic-ui.com/images/icons/plugin.png" style="width: 1.4rem!important;">
                <div class="content" style="font-weight: 400">梦在内河</div>
            </h4>
        </div>

        <form class="search" role="search">
            <div class="ui category search">
                <div class="ui left icon input">
                    <input class="prompt" type="text" placeholder="小程序/区块链">
                    <i class="search icon"></i>
                </div>
            </div>
        </form>

        <div class="user-menu">
            <div class="ui floating labeled icon dropdown button" style="float: right">
                <i class="add user icon"></i>
                <span class="text">添加好友</span>
                <div class="menu">
                    <div class="header">可能认识的人</div>
                    <div class="item"><img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/jenny.jpg">陈奕迅</div>
                    <div class="item"><img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/elliot.jpg">张国荣</div>
                    <div class="item"><img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/stevie.jpg">林夕</div>
                    <div class="header">你好友的好友</div>
                    <div class="item"><img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/christian.jpg">杨千嬅</div>
                    <div class="item"><img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/matt.jpg">小李子</div>
                    <div class="item"><img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/justen.jpg">Mr. White</div>
                </div>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="content">
            <div class="ads">

            </div>
            <div class="post">

            </div>
        </div>
        <div class="sidebar">
            <div class="recommend-item-top"></div>
            <div class="recommend-item"></div>
            <div class="recommend-item"></div>
            <div class="recommend-item"></div>
        </div>
    </div>
</div>

</body>
</html>
